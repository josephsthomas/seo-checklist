<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
  <div id="root"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="module" src="/assets/app.js"></script>
  <script type="module" src="/assets/vendor.js"></script>
  <script type="module" src="/assets/runtime.js"></script>
  <script>
    // Application bootstrap
    window.__APP_CONFIG__ = {
      apiUrl: "https://api.example.com/v2",
      environment: "production",
      features: {
        darkMode: true,
        analytics: true,
        notifications: true
      }
    };

    // Router initialization
    (function() {
      var app = document.getElementById('root');
      if (!app) return;
      // Content will be injected by JavaScript framework
    })();
  </script>
  <style>
    #root { min-height: 100vh; }
    .loading-spinner { display: flex; align-items: center; justify-content: center; height: 100vh; }
    .loading-spinner::after { content: ''; width: 40px; height: 40px; border: 3px solid #ccc; border-top-color: #333; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  </style>
</body>
</html>
